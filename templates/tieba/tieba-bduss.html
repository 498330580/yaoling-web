<!-- tieba-bduss.html -->
{% extends 'tieba/tieba-base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="page-wrap">
        <!--开始::内容-->
        <section class="page-hd">
            <header>
                <h2 class="title">修改BDUSS</h2>
                <p class="title-description">
                    该BDUSS的账号为：
                    {% if bduss_on_off %}
                        {{ bduss.username }}
                    {% else %}
                        {{ bduss.usernames }}（储存记录）
                    {% endif %}
                </p>
            </header>
            <hr>
        </section>
        <div class="panel panel-default">
            <div class="panel-bd">
                <div class="panel panel-default">
                    <div class="panel-hd">当前BDUSS为</div>
                    <div class="panel-bd">
                        {{ bduss_get }}
                    </div>
                </div>
            </div>
        </div>
        <form method="post" action="{% url 'tieba:tieba-bduss' %}">
            {% csrf_token %}
            <div class="form-group-col-2">
                <div class="form-cont">
                    <input type="text" style="display:none" class="form-control form-boxed" name="bduss" value="{{ bduss_get }}">
                </div>
            </div>
            <div class="form-group-col-2">
                <div class="form-label">新的BDUSS：</div>
                <div class="form-cont">
                    <input type="text" placeholder="亲在此处输入新的BDUSS......" class="form-control form-boxed" name="BDUSS">
                </div>
            </div>
            <div class="form-group-col-2">
                <div class="form-label"></div>
                <div class="form-cont">
                    <input type="submit" class="btn btn-primary" value="提交新的BDUSS" >
                </div>
            </div>
        </form>
        <!--开始::结束-->
    </div>
{% endblock %}

<!-- 编辑个人资料 -->
{% extends 'accounts/body-base.html' %}
{% load staticfiles %}
{% block body-body %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>个人资料</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate" method="post" action="{% url 'accounts:profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label ">用户头像：</label>
                        <div class="col-sm-8 controls">
                            <img class="img-circle" src="{{ myuser.avatar.url }}" height="128" width="128" alt="{{ myuser.username }}">
                            <br>更改：
                            <input type="file" name="avatar">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" value="{{ myuser.username }}" disabled >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓氏：</label>
                        <div class="col-sm-8">
                            <input id="lastname" name="first_name" class="form-control" type="text" value="{{ myuser.first_name }}">
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 你的姓</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名字：</label>
                        <div class="col-sm-8">
                            <input id="firstname" name="last_name" class="form-control" type="text" aria-required="true" aria-invalid="false" value="{{ myuser.last_name }}">
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 你的名</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">E-mail：</label>
                        <div class="col-sm-8">
                            <input id="email" name="email" class="form-control" type="email" value="{{ myuser.email }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">QQ：</label>
                        <div class="col-sm-8">
                            <input id="qq" name="qq" class="form-control" type="text" value="{{ myuser.qq }}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机：</label>
                        <div class="col-sm-8">
                            <input id="mobile" name="mobile" class="form-control" type="text" {% if myuser.mobile %} value="{{ myuser.mobile }}" {% endif %} maxlength="11">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

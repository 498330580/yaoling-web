{% extends 'accounts/body-base.html' %}
{% load staticfiles %}
{% block body-body %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改密码
                    {% if tips %}
                        （{{ tips }}）
                    {% else %}
                        （你可以在此页面修改密码）
                    {% endif %}
                </h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate" method="post" action="{% url 'accounts:form_password' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" value="{{ myuser.username }}" disabled >
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="col-sm-3 control-label">原密码：</label>
                        <div class="col-sm-8">
                            <input name="passworded" class="form-control" type="text" >
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>你现在的密码</span>
                        </div>
                    </div>
                    -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">修改密码：</label>
                        <div class="col-sm-8">
                            <input name="password" class="form-control" type="password">
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>你要修改的密码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认修改密码：</label>
                        <div class="col-sm-8">
                            <input name="passwords" class="form-control" type="password">
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>确认你要修改的密码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

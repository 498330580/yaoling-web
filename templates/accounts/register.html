{% load staticfiles %}
<!DOCTYPE html>
<html  lang="en">
<!-- Mirrored from www.zi-han.net/theme/hplus/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:52 GMT -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>瑶玲之家 - 注册页面</title>
        <meta name="keywords" content="瑶玲之家">
        <meta name="description" content="瑶玲之家">
        <link rel="shortcut icon" href="{% static 'accounts/favicon.ico' %}"> <link href="{% static 'accounts/css/bootstrap.min14ed.css' %}?v=3.3.6" rel="stylesheet">
        <link href="{% static 'accounts/css/font-awesome.min93e3.css' %}?v=4.4.0" rel="stylesheet">
        <link href="{% static 'accounts/css/plugins/iCheck/custom.css' %}" rel="stylesheet">
        <link href="{% static 'accounts/css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'accounts/css/style.min862f.css' %}?v=4.1.0" rel="stylesheet">
        <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen   animated fadeInDown">
            <div>
                <div href="#">
                    <h1 class="logo-name">YL</h1>
                </div>
                <h3><a href="#">瑶玲之家</a> </h3>
                <p>创建一个新账户</p>
                <form class="m-t" role="form" action="{% url 'accounts:register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入用户名" required="" name="usr_name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="请输入邮箱" required="" name="usr_email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请输入6-20位密码" required="" name="usr_password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请再次输入密码" required="" name="usr_password_check">
                    </div>
                    <div class="form-group text-left">
                        <div class="checkbox i-checks">
                            <label class="no-padding">
                                <input type="checkbox" value='同意' name="xieyi">
                                <i>我同意注册协议</i>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" value="{{ next_url }}" name="next_url">注 册</button>
                    <p class="text-muted text-center"><small>已经有账户了？</small><a href="{% url 'accounts:login' %}">点此登录</a>
                    </p>
                </form>
            </div>
        </div>
        <<script src="{% static 'accounts/js/jquery.min.js' %}?v=2.1.4"></script>
        <script src="{% static 'accounts/js/bootstrap.min.js' %}?v=3.3.6"></script>
        <script src="{% static 'accounts/js/plugins/iCheck/icheck.min.js' %}"></script>
        <script>
            $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
        </script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    </body>
<!-- Mirrored from www.zi-han.net/theme/hplus/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:52 GMT -->
</html>

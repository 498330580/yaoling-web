{% load staticfiles %}
<!DOCTYPE html>
<html  lang="en">
    <!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>瑶玲之家 - 登录页面</title>
        <meta name="keywords" content="瑶玲之家">
        <meta name="description" content="瑶玲之家">
        <link rel="shortcut icon" href="{% static 'accounts/gerenzhongxin.png' %}">
        <link href="{% static 'accounts/css/bootstrap.min14ed.css' %}?v=3.3.6" rel="stylesheet">
        <link href="{% static 'accounts/css/font-awesome.min93e3.css' %}?v=4.4.0" rel="stylesheet">
        <link href="{% static 'accounts/css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'accounts/css/style.min862f.css' %}?v=4.1.0" rel="stylesheet">
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <div href="#">
                    <h1 class="logo-name">YL</h1>
                </div>
                <h3 href="#"><a href="#">瑶玲之家</a></h3>
                <form class="m-t" role="form" action="{% url 'accounts:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required="" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required="" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" value="{{ next }}" name="next">登 录</button>
                    <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a href="{% url 'accounts:register' %}">注册一个新账号</a>
                    </p>
                </form>
            </div>
        </div>
        <script src="{% static 'accounts/js/jquery.min.js' %}?v=2.1.4"></script>
        <script src="{% static 'accounts/js/bootstrap.min.js' %}?v=3.3.6"></script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    </body>
    <!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
</html>

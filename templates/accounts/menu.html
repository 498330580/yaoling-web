<!-- menu.html -->
{% load staticfiles %}
<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="nav-close"><i class="fa fa-times-circle"></i>
    </div>
    <div class="sidebar-collapse">
        <ul class="nav" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <span><img height="64" width="64" alt="{{ myuser.username }}" class="img-circle" src="{{ myuser.avatar.url }}" /></span>
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="clear">
                       <span class="block m-t-xs"><strong class="font-bold">{{ myuser.username }}</strong></span>
                        <span class="text-muted text-xs block">
                            {% if group in '超级用户' %}
                                {{ group }}
                            {% elif group in '游客' %}
                                {{ group }}
                            {% else %}
                                {% for g in group %}
                                    | {{ g }} |
                                {% endfor %}
                            {% endif %}
                            <b class="caret"></b></span>
                        </span>
                    </a>
                    <ul class="dropdown-menu animated fadeInRight m-t-xs">
                        <li><a class="J_menuItem" href="{% url 'accounts:profile' %}">修改资料</a>
                        <li><a class="J_menuItem" href="{% url 'accounts:form_password' %}">修改密码</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="{% url 'accounts:logout' %}">安全退出</a>
                        </li>
                    </ul>
                </div>
                <div class="logo-element">瑶玲<br/>之家
                </div>
            </li>
            <li>
                <a class="J_menuItem" href="{% url 'accounts:profile' %}" data-index="0">
                    <i class="fa fa-home"></i>
                    <span class="nav-label">编辑资料</span>
                </a>
            </li>
            <li>
                <a class="J_menuItem" href="{% url 'accounts:form_password' %}" data-index="0">
                    <i class="fa fa-home"></i>
                    <span class="nav-label">修改密码</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
